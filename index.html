<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버스 시간표</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">

    <!-- iOS 홈 화면 아이콘 -->
    <link rel="apple-touch-icon" href="/icons/180.png">

    <!-- iOS 상태바 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="버스 시간표">

    <!-- 테마 색상 -->
    <meta name="theme-color" content="#333333">
</head>

<body>
    <div class="container">
        <header>
            <span class="credit">@daeunmummu</span>
            <h1>🚌 버스 시간표</h1>
        </header>

        <!-- 상단 조건 선택 영역 -->
        <section class="filter-section">
            <!-- 날짜 유형 선택 -->
            <div class="filter-group">
                <label>날짜 유형</label>
                <div class="button-group" id="dayTypeGroup">
                    <button class="filter-btn active" data-value="weekday">평일</button>
                    <button class="filter-btn" data-value="weekend">주말/공휴일</button>
                    <button class="filter-btn" data-value="vacation">방학</button>
                </div>
            </div>

            <!-- 방향 선택 -->
            <div class="filter-group">
                <label>방향</label>
                <div class="button-group" id="directionGroup">
                    <button class="filter-btn active" data-value="outbound">왕편 (밀양→부산대)</button>
                    <button class="filter-btn" data-value="inbound">복편 (부산대→밀양)</button>
                    <button class="filter-btn" data-value="direct">직행 (밀양역↔부산대)</button>
                </div>
            </div>

            <!-- 필터 옵션 -->
            <div class="filter-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="availableOnly">
                    지금 출발 가능한
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="nearbyOnly">
                    현재 시간 ±3시간만
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="favoritesOnly">
                    ⭐만
                </label>
            </div>
        </section>

        <!-- 시간표 영역 -->
        <section class="schedule-section">
            <div class="current-time">
                현재 시간: <span id="currentTime">--:--</span>
            </div>
            <div class="route-name" id="routeName"></div>
            <ul class="schedule-list" id="scheduleList">
                <!-- 시간표가 여기에 표시됩니다 -->
            </ul>
        </section>

        <!-- 사진으로 보기 -->
        <section class="image-section">
            <button class="image-toggle-btn" id="imageToggleBtn">📷 사진으로 보기</button>
            <div class="image-container" id="imageContainer" style="display: none;">
                <div class="image-tabs">
                    <button class="image-tab active" data-image="weekday">평일</button>
                    <button class="image-tab" data-image="withoutweekday">주말/방학</button>
                </div>
                <img id="scheduleImage" src="data/weekday.jpeg" alt="시간표 이미지">
            </div>
        </section>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/schedule.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
